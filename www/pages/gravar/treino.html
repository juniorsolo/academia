<div>
    <div class="panel panel-default" style="margin:1%;">
        <div class="panel-heading" > 
		        <p>Data do treino: <input ng-model="dataGravarTreino" style="border-radius:0.5em;" type="date" id="dataTreino"></p> 
	    </div>
        <div class="panel-body" style="margin:1%; padding:1%;">
            <div>
                <div id="infoRemoveTreino"class="alert alert-info" ng-if="treinosDoDia.length > 0">
                             Toque em algum item para <strong>remover</strong>.
                </div>			   
				<ul class="list-group" ng-repeat="treino in treinosDoDia" ng-show="treinosDoDia.length > 0">	          
				    <li class="list-group-item list-group-item-info" style="float:left;clear:top;margin:1%;" ng-click="removerTreino(treino)">{{treino}}</li>
			    </ul>
            </div>				
			<div>
				<select ng-model="categoriaSelecionada" class="form-control">
					<option ng-repeat="categoria in categorias" value="{{categoria}}">{{categoria}}</option>
				</select>
			</div>
            <div style="text-align:center">
			    <button id="addTreino" type="button" class="btn btn-info " style="margin:1%; width:40%" ng-click="addTreino()" ng-disabled="categoriaSelecionada.length < 2">Adicionar</button>		   
				<button type="button" class="btn btn-success " style="margin:1%; width:40%" data-toggle="modal"  data-target="#myModal"  ng-disabled="treinosDoDia.length <= 0">Salvar</button>
				   
				<!-- Modal -->
			    <div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
						    <div class="modal-header">
							    <button type="button" class="close" data-dismiss="modal">&times;</button>
						    </div>
						    <div class="modal-body">
							    <p><strong>Dados salvo com sucesso!</strong></p>
						    </div>
						    <div class="modal-footer">
							    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="salvarTreino()">Fechar</button>
						    </div>
						</div>

					</div>
				</div>
            </div>			   
		</div>
    </div>
</div>
